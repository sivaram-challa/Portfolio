<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="blog-title">Blog Post Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="blogpost.css">
    <script src="data.js"></script>
</head>
<body class="overflow-x-hidden">
    <header class="w-full py-4 px-6 md:px-12 fixed top-0 z-50 bg-[#0d1117] bg-opacity-80 backdrop-blur-sm">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-500 hover:text-[#58a6ff] transition-colors duration-200">
                <span class="text-white">dev.</span><span class="text-[#58a6ff]">folio</span>
            </a>
            <a href="index.html#blog" class="bg-transparent border-2 border-[#58a6ff] text-[#58a6ff] py-2 px-6 rounded-full font-semibold hover:bg-[#58a6ff] hover:text-gray-900 transition-colors duration-200 shadow-lg">Back to Blog</a>
        </nav>
    </header>

    <main class="w-full header-spacing">
        <article class="container">
            <h1 id="post-title" class="text-4xl md:text-5xl font-extrabold text-white mb-4">Loading...</h1>
            <p class="text-lg text-[#8b949e] mb-8">Published on <span id="post-date">Loading...</span></p>
            <div id="post-content" class="text-lg text-[#c9d1d9] leading-relaxed">
            </div>
        </article>
    </main>

    <footer class="w-full py-8 text-center text-[#8b949e] border-t border-gray-800">
        <p>&copy; 2023 Sivaram Challa. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const postId = params.get('id');

            if (postId) {
                const post = blogPostsData.find(p => p.id === postId);
                if (post) {
                    document.getElementById('blog-title').textContent = post.title;
                    document.getElementById('post-title').textContent = post.title;
                    document.getElementById('post-date').textContent = post.date;
                    
                    const postContentDiv = document.getElementById('post-content');
                    postContentDiv.innerHTML = post.content;

                } else {
                    document.getElementById('post-title').textContent = "Post not found";
                    document.getElementById('post-date').textContent = "N/A";
                    document.getElementById('post-content').innerHTML = "<p>The blog post you are looking for does not exist.</p>";
                }
            } else {
                document.getElementById('post-title').textContent = "Invalid URL";
                document.getElementById('post-date').textContent = "N/A";
                document.getElementById('post-content').innerHTML = "<p>Please return to the main blog page.</p>";
            }
        });
    </script>
</body>
</html>
